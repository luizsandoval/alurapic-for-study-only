<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input #usernameInput formControlName="username" class="form-control" placeholder="username" autofocus>
    <ap-vmessage *ngIf="loginForm.get('username').errors?.required" message="Username is required!">
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <ap-vmessage *ngIf="loginForm.get('password').errors?.required" message="Password is required!">
    </ap-vmessage>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
    Login
  </button>

</form>

<p>Not a user?
  <a [routerLink]="['/home/signup']">Register Now</a>
</p>
